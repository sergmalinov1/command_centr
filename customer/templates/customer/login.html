{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1> Log in</h1>

    <form action="/customer/login/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <button type="submit">Log in</button>
    </form>


    <a href="{% url 'signup' %}">Sign up</a>
    <a href="{% url 'password_reset' %}">Forgot password</a>

{% endblock %}
