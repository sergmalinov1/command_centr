{% extends "globalMaps/basic.html" %}

{% block content %}
    <h1> Тут где то должна быть карта </h1>

    {% for item in list %}
        <div class="hex even"
            style="background-image: url(static/globalMaps/img/{{ item.img }});
            width: {{item.hex_width }}px;
            height: {{item.hex_height }}px;
            top: {{item.top }}px;
            left: {{item.left }}px;">
        </div>

    {% endfor %}


{% endblock %}
